<!DOCTYPE html>
<html lang="en">
<head>
    <title> Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</head>    
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return valaidation()">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user-circle' ></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="text" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock' ></i>
                    <input type="text" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-open' ></i>
                    <input type="text" name="CPassword" placeholder="Confirm password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                </div>
                <div class="group">
                    <span><a href="#">Forget-Pssword</a></span>
                    <span><a href="#">Login</a></span>
                </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>Your Registration Sucesfully Done. Thanks!</p>
            <a href="login.html"><button onclick="CloseSlide()">Ok</button></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
